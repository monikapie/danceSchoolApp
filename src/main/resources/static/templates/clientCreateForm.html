<!-- Form used to add new entries of client in database -->
<md-dialog aria-label="Insert Employee Details Into Database">
    <form ng-cloak class="form-horizontal alert alert-warning" name="empForm" id="empForm" ng-submit="insertInfo(empInfo)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3 class="text-center">Insert Client Details Into Database</h3>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close"></md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="md-dialog-content">
            <div class="form-group">
                <label for="Name">Client Name:</label>
                <input type="text" name="name" class="form-control" placeholder="Enter Name" ng-model="empInfo.name" autofocus required />
            </div>
            <div class="form-group">
                <p class="text-danger" ng-show="empForm.name.$invalid && empForm.name.$dirty">Name field is Empty!</p>
            </div>
            <div class="form-group">
                <label for="Surname">Client Surname:</label>
                <input type="text" name="surname" class="form-control" placeholder="Enter Surname" ng-model="empInfo.surname" autofocus required />
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" name="email" class="form-control" placeholder="Enter Email Address" ng-model="empInfo.email" autofocus required />
            </div>
            <div class="form-group">
                <p class="text-danger" ng-show="empForm.email.$invalid && empForm.email.$dirty">Invalid Email!</p>
            </div>
            <div class="form-group">
                <label for="Phone">Phone:</label>
                <input type="text" name="phone" class="form-control" placeholder="Enter Phone" ng-model="empInfo.phone" autofocus required />
            </div>
            <div class="form-group">
                <p class="text-danger" ng-show="empList.phone.$invalid && empList.phone.$dirty">Phone field is Empty!</p>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" class="md-dialog-content">
            <div class="form-group">
                <button class="btn btn-warning" ng-disabled="empForm.$invalid">Add Into Database</button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
