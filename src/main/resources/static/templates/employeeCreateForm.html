<!-- Form used to add new entries of client in database -->
<md-dialog aria-label="Insert Employee Details Into Database">
    <form ng-cloak class="form-horizontal alert alert-warning" name="employeeCreateForm" id="employeeCreateForm" ng-submit="insertEmployeeInfo(empInfo)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3 class="text-center">Insert Employee Details Into Database</h3>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close"></md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div class="form-group">
                    <label for="Name">Employee Name:</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter Name" ng-model="empInfo.name" autofocus required />
                </div>
                <div class="form-group">
                    <p class="text-danger" ng-show="empInfo.name.$invalid && empInfo.name.$dirty">Name field is Empty!</p>
                </div>
                <div class="form-group">
                    <label for="Surname">Employee Surname:</label>
                    <input type="text" name="surname" class="form-control" placeholder="Enter Surname" ng-model="empInfo.surname" autofocus required />
                </div>
                <div class="form-group">
                    <label for="Position">Position:</label>
                    <input type="text" name="position" class="form-control" placeholder="Enter position" ng-model="empInfo.position" autofocus required />
                </div>
                <div class="form-group">
                    <label for="Phone">Phone:</label>
                    <input type="text" name="phone" class="form-control" placeholder="Enter Phone" ng-model="empInfo.phone" autofocus required />
                </div>
                <div class="form-group">
                    <p class="text-danger" ng-show="empInfo.phone.$invalid && empInfo.phone.$dirty">Phone field is Empty!</p>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" class="md-dialog-content">
            <div class="form-group">
                <button class="btn btn-warning" ng-disabled="empInfo.$invalid">Add Into Database</button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
