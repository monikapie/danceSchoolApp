<!-- Form used to update new entries of client in database -->
<md-dialog aria-label="Update Course Details Into Database">
    <form ng-cloak class="form-horizontal alert alert-warning" name="courseEditForm" id="courseEditForm" ng-submit="UpdateCourseInfo()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3 class="text-center">Update Course Details Into Database</h3>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close"></md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div class="form-group">
                    <label for="cost">Cost:</label>
                    <input type="text" class="form-control" ng-model="modal.currentUser.cost" value="{{modal.currentUser.cost}}">
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <input type="text" class="form-control" ng-model="modal.currentUser.type" value="{{modal.currentUser.type}}">
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" class="md-dialog-content">
            <div class="form-group">
                <button class="btn btn-warning" ng-disabled="courseEditForm.$invalid">Update</button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
