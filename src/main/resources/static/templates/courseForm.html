<div id="courses-table" hidden>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <div class="alert alert-default navbar-brand search-box">
                <button class="btn btn-primary" ng-click="showAdvancedCourse($event)">Add Course <span class="glyphicon glyphicon-plus"></span></button>
            </div>
            <div class="alert alert-default input-group search-box">
                        <span class="input-group-btn">
                            <input type="text" class="form-control"
                                   placeholder="Search Courses Details Into Database..." ng-model="search_query">
                        </span>
            </div>
        </div>
    </nav>
    <div class="col-md-6 col-md-offset-3">

        <!-- Include form template which is used to insert data into database -->
        <!--<div ng-include src="'templates/clientCreateForm.html'"></div>-->

        <!-- Include form template which is used to edit and update data into database -->
        <!--<div ng-include src="'templates/editForm.html'"></div>-->

    </div>
    <div class="clearfix"></div>
    <!-- Table to show clients detalis -->
    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>Course ID</th>
                <th>Type</th>
                <th>Cost</th>
                <th></th><th></th>
            </tr>
            <tr ng-repeat="detail in courseDetails| filter:search_query">
                <td><span>{{detail.id}}</span></td>
                <td>{{detail.type}}</td>
                <td>{{detail.cost}}</td>
                <td>
                    <button class="btn btn-warning" ng-click="showUpdateCourse($event,detail)" title="Edit"><span
                            class="glyphicon glyphicon-edit"></span></button>
                    <button class="btn btn-danger" title="Delete" ng-click="deleteCourseInfo(detail)"><span
                            class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
        </table>
    </div>
</div>
