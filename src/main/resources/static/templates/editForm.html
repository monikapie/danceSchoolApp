<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(currentUser)" hidden>
    <h3 class="text-center">Update Client Details</h3>
    <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text" class="form-control" ng-model="currentUser.name" value="{{currentUser.name}}">
    </div>
    <div class="form-group">
        <label for="Surname">Surname:</label>
        <input type="text" class="form-control" ng-model="currentUser.surname" value="{{currentUser.surname}}">
    </div>
    <div class="form-group">
        <label for="Phone">Phone:</label>
        <input type="text" class="form-control" ng-model="currentUser.phone" value="{{currentUser.phone}}">
    </div>
    <div class="form-group">
        <label for="Email">Email:</label>
        <input type="email" class="form-control" ng-model="currentUser.email" value="{{currentUser.email}}">
    </div>
    <div class="form-group">
        <button class="btn btn-warning" ng-disabled="empList.$invalid" data-toggle="modal" data-target="#myModal">Update</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">User updated.</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</form>
